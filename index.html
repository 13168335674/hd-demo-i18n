<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>i18next Demo</title>
    <!-- 引入 i18next 和相关插件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/i18next@21.6.3/dist/umd/i18next.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-i18next@1.2.1/jquery-i18next.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/i18next-browser-languagedetector@6.1.3/i18nextBrowserLanguageDetector.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/min/moment-with-locales.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/i18next-http-backend@1.3.2/i18nextHttpBackend.min.js"></script>
    <script src="./src/common/i18n-next-vue.js"></script>

    <link rel="stylesheet" href="./src/index.css" />
  </head>
  <body>
    <main class="main">
      <!-- 下拉菜单选择语言 -->
      <div class="languageSwitcherWrap">
        语言选择：
        <select name="language" id="languageSwitcher"></select>
      </div>
      <div class="jq">
        <h1 class="title">jQuery@1.8.2</h1>
        <p class="greeting" data-i18n="greeting"></p>
        <p
          class="currency"
          data-i18n="intlCurrencyWithOptionsSimplified"
          data-i18n-options='{ "val": 3000 }'
        ></p>
        <p
          class="singularWithCount"
          data-i18n="singularWithCount"
          data-i18n-options='{ "count": 1 }'
        ></p>
        <p
          class="singularWithCount"
          data-i18n="singularWithCount"
          data-i18n-options='{ "count": 2 }'
        ></p>
        <footer id="footer">
          <p
            class="languageChangedNotification"
            data-i18n="footer.counter"
            data-i18n-options='{ "count": 0 }'
          ></p>
          <p class="footerMessage jqFlag"></p>
        </footer>
      </div>
      <div id="app" class="vue"></div>
    </main>

    <script src="./src/index.js"></script>
  </body>
</html>
